{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Photogur{% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <header>
        <h1><a href="{% url 'show_all' %}">Photogur</a></h1>
        <nav>
            {% if request.user.is_authenticated %}
                <a href="{% url 'new_picture_form' %}" >Submit a new picture</a><br/>
                <a href="{% url 'logout' %}" >Log out</a>
            {% else %}
                <a href="{% url 'login' %}" >Login</a><br/>
                <a href="{% url 'signup' %}" >Sign up</a>
            {% endif %}
        </nav>
        <form action="{% url 'picture_search' %}" method="get">
            <label for="picture-search">
                <span>Search:</span>
                <input type="search" id="picture-search" name="query" value="{{ query }}" />
            </label>
            <input type="submit" value="Search" />
        </form>
    </header>
    <main class="{% block main_class %}{% endblock %}">
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>Â© Adam Weiler - 2019</p>
    </footer>
</body>
</html>
