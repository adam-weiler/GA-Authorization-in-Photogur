{% extends 'base.html' %}

{% block title %}
- Edit page - {{ picture.title }} by {{ picture.artist }}
{% endblock %}

{% block main_class %}individual{% endblock %}

{% block content %}
    <h2>Editing {{ picture.title }}:</h2>

    <section>
        <form action = "{% url 'picture_edit' picture_id %}" method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" name="submit" value="Submit">
        </form>
    </section>
{% endblock %}
