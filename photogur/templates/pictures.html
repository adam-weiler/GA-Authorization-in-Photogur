{% extends 'base.html' %}

{% block title %}
    - Homepage
{% endblock %}

{% block main_class %}gallery{% endblock %}

{% block content %}
	{% for image in gallery_images %}
		<section>
			<a href="{% url 'picture_details' picture_id=image.pk %}"><img src='{{ image.url }}' alt='{{ image.title }}' /><br/>
			<strong></strong>{{ image.title }}</strong> by {{ image.artist }}</a>
			<br/>Uploaded by: {{ image.user }}
		</section>
	{% endfor %}
{% endblock %}
